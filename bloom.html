<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catch My Heart üíñ</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: lavenderblush;
      overflow: hidden;
      font-family: 'Comic Sans MS', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      margin: 20px;
      color: #d63384;
      font-size: 2.5rem;
    }
    h2 {
      font-size: 1.5rem;
      color: #a14ac5;
      margin-bottom: 10px;
      animation: pulse 2s infinite;
      cursor: pointer;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    #game-container {
      position: relative;
      width: 100vw;
      height: 80vh;
      pointer-events: none;
    }

    .heart {
      width: 100px;
      height: 100px;
      background: url('https://pngfre.com/wp-content/uploads/heart-16-2-300x263.png') no-repeat center/contain;
      position: absolute;
      cursor: pointer;
      animation: float 20s linear;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      100% {
        transform: translateY(-120vh);
        opacity: 0;
      }
    }

    #progress {
      margin: 15px;
      font-size: 1.2rem;
      color: #6f42c1;
    }

    #modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.8);
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: white;
      text-align: center;
      padding: 20px;
      z-index: 99;
    }

    #modal h2 {
      font-size: 2rem;
    }

    #modal p {
      font-size: 1.2rem;
      margin-top: 10px;
    }

    #love-you-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: pink;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1.1rem;
      color: #d63384;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Catch My Heart üíñ</h1>
  <h2 id="startGame">Tap here to start</h2>
  <div id="progress">Hearts Caught: 0 / 10</div>

  <div id="game-container"></div>

  <div id="modal">
    <h2>You caught all of me ‚ù§Ô∏è</h2>
    <p>You already have my heart. Youuuu ahhhhh hihih....I love you sooo muchhhh! üòò</p>
    <button id="love-you-btn">I love you too üòö</button>
  </div>

  <audio id="loveSong" src="./Maki - Dilaw  Piano Cover with PIANO SHEET.mp3" preload="auto"></audio>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    const gameContainer = document.getElementById('game-container');
    const progress = document.getElementById('progress');
    const modal = document.getElementById('modal');
    const loveBtn = document.getElementById('love-you-btn');
    const loveSong = document.getElementById('loveSong');
    const startGame = document.getElementById('startGame');

    let caught = 0;
    const totalHearts = 10;
    let hasStarted = false;

    function spawnHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * (window.innerWidth - 100) + 'px';
      heart.style.top = Math.random() * (window.innerHeight - 150) + 'px';
      heart.title = 'Click me!';

      heart.addEventListener('click', () => {
        caught++;
        progress.innerText = `Hearts Caught: ${caught} / ${totalHearts}`;
        gameContainer.removeChild(heart);

        if (caught === totalHearts) {
          modal.style.display = 'flex';
        }
      });

      gameContainer.appendChild(heart);
    }

    function startGameNow() {
      if (hasStarted) return;
      hasStarted = true;

      loveSong.play();

      for (let i = 0; i < totalHearts; i++) {
        setTimeout(spawnHeart, i * 500); // space out spawning
      }

      gameContainer.style.pointerEvents = 'auto';
      startGame.style.display = 'none';
    }

    startGame.addEventListener('click', startGameNow);

    loveBtn.addEventListener('click', () => {
      confetti({
        particleCount: 200,
        spread: 160,
        origin: { y: 0.6 }
      });
      modal.innerHTML += `<h3 style="margin-top:20px">üíñ You make my heart glow, baby! üíñ</h3>`;
    });
  </script>
</body>
</html>
